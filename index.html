<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="" alt="Logo">
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <dialog>
            <form action="">
                <div class="form-body">
                    <label for="player-one">Player 1</label>
                    <input type="text" id="player-one" name="player-one">
                    <label for="player-two">Player 2</label>
                    <input type="text" id="player-two" name="player-two">
                </div>
                <button id="confirm">Confirm</button>
            </form>
        </dialog>

    </main>
    <footer>Copyright &copy; gofhilman 2025</footer>
</body>
</html>
